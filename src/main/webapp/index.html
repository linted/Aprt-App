<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Welcome to OpenShift</title>
    <link rel="stylesheet" href="Appartment.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="main.js"></script>
</head>


<body>
    <h1>Apartment Finder</h1>
    <hr>
    <section id="leftColumn">
        <button>option 1</button>
        <hr>
        <button> we do things</button>
        <hr>
        <select>
            <option>tadfs</option>
            <option>lahs</option>
            <option>those words</option>
        </select>
    </section>
    <section id="rightColumn">
        <section ng-app="aptfinder_list" ng-controller="populateList">
            <section ng-repeat="x in properties">
                <section class="listingStyleLeft">
                <img class="thumb" src="{{x.thumb}}">
                </section>
                <section class="listingStyleRight">
                    <hr>
                    <div>{{x.HousingHeadline}}</div>
                    <div>{{x.Location}}</div>
                    <div>{{x.Price}}</div>
                    <div>{{x.Lease}}</div>
                    <hr>
                </section>
            </section>
        </section>
    </section>
</body>

</html>
