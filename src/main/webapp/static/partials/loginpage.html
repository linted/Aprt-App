<%@taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Example - example-input-directive-production</title>


        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.js"></script>



    </head>

    <body ng-app="inputExample">
        <script>
            angular.module('inputExample', ['ngCookies'/*,'ngRoute'*/])
                .controller('loginController', ['$scope', /*'$window',*/'$cookies', function ($scope, /*$window,*/ $cookies) {
                    $scope.user = {
                        name: 'guest',
                        pass: 'visitor'
                    };
                    $scope.submitForm = function () {
                        if ($scope.user.name && $scope.user.pass) {
                            var today = new Date();
                            var expired = new Date(today);
                            expired.setDate(today.getDate() + 1); //Set expired date to tomorrow
                            var temp1 = $scope.user.name;
                            $cookies.put('user', $scope.user.name, {
                                expires: expired,
                                //###################################################################################################
                                //CHANGE THIS TO WHAT EVER DOMAIN WE ARE CURRENTLY USING
                                //###################################################################################################
                                /*domain: "http://tomtest-appartmentfinder.rhcloud.com/"*/
                            });
                            $window.location.assign("/");
                        }
                    };
     }]);
        </script>
        <div ng-controller="loginController">
            <form name="myForm">
                <label>
                    User name:
                    <input type="text" name="userName" ng-model="user.name" required>
                </label>
                <div role="alert">
                    <span class="error" ng-show="myForm.userName.$error.required">Required!</span>
                </div>
                <label>
                    Last name:
                    <input type="password" name="password" ng-model="user.pass" required>
                </label>
                <div role="alert">
                    <span class="error" ng-show="myForm.password.$error.required">Required!</span>
                </div>
                <button ng-click="submitForm()">Log in!</button>
            </form>
        </div>
    </body>
