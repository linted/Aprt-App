<head>

<!-- Start visable html -->

<body ng-app="myApp" class="ng-cloak" ng-controller="ListingDetailedController as ctrl">
    <!-- Main image section -->
    <section id="topImageSection">

    </section>

    <!--  -->
    <section id="leftColumn">
        <section id="description">
            <h3 ng-bind="ctrl.detailedListing.housingHeadline"></h3>
            <p ng-bind="detailedListing.comments"></p>
        </section>
        <section id="Amenities">
            <h3>Amenities</h3>
            <ul>
                <li id="bedrooms"><input value="{{detailedListing.bedrooms}}" ng-disabled="landlord"> bedrooms</li>
                <li id="bathrooms"><input value="{{detailedListing.bathrooms}}" ng-disabled="landlord"> bathrooms</li>
                <li id="washerDryer">Washer Dryer <input value="{{detailedListing.washerDryer}}" ng-disabled="landlord"></li>
                <li id="airConditioned">Air Conditioned </li>
                <li id="furnished">furnished</li>
                <li id="security">security features: </li>
            </ul>
        </section>
        <section id="Facts">
            <h3>Facts</h3>
        </section>
    </section>

    <section id="rightColumn">
        <section id="priceAndContact">

        </section>
        <section id="map">
            
        </section>
        <section id="address">
        
        </section>
    </section>
</body>
<!-- End viable html -->
